<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
    <link rel="stylesheet" href="css/regex.css" />
     
  </head>
  <body>
    <form action="#" method="post">
      <div class="email">
        <label>Email address </label>
        <input
          type="email"
          class="email-input"
          name="email"
          placeholder="Enter email"
        />
        <span class="promise">We'll never share your email with anyone else.</span>
      </div>
      <div class="password">
        <label>Password</label>
        <input
          type="password"
          class="password-input"
          name="password"
          placeholder="Password"
          id="password";
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$" title="Password should contain at least one number and one uppercase letter and one lowercase letter"
          autocomplete="off"
        />
      </div>
      <div class="url">
        <label>Enter Website URL </label>
        <input
          type="text"
          class="url-input"
          name="url"
          placeholder="Enter website Url"
          pattern="^((https?):\/\/)[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$" 
          title="Url must be a valid url starting with either http:// or https://"
        />
      </div>
      <div class="checkbox">
        <input type="checkbox" name="remember" id="checker">
        <label for="remember" class="check-label">Check me out</label>
      </div>
      <div class="button">
        <input type="submit" class="btn" id="submitForm">
      </div>
    </form>
  </body>
</html>
