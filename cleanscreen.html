<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cleanscreen.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/cleanscreen.js"></script>
        <title>Clean Screen</title>
  </head>
  <body>
    <div class="labels">
      <div class="widthLable">
        <label>Width</label>
        <input type="number" id="width">
      </div>
      
      <div class="interval">
        <label>Interval</label>
        <input type="number" id="interval">
      </div>
      <div class="growthAmount" >
        <label>G. Amount</label>
        <input type="number" id="growth">
      </div>
      
      <div class="numbers">
        <label>Number of Circles</label>
          <input type="number" id="circles">
        </div>
        <div class="start">
          <button class="btn" id="start">Start</button>
        </div>
      </div> 
    </div>
    <div class="container">
      <div id="circle"></div>
    </div>
  </body>
</html>
